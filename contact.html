<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <!-- Reference the style.css in your student-bio.html file. 
    You do this by placing <link rel="stylesheet" 
    type="text/css" href="css/style.css"> inside the <head> tag -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <!-- We create a container for the body section -->
    <div class = "body-container">
      <!-- We create a container for the header section -->
  	  <div id = "header-container">
        <!-- Header Section container My Name and float left -->
        <div id = "header-myname">
        <header><h1>David Coello</h1></header>
        </div>
        <!-- Create Nav bar container and float right -->
        <div id = "nav-container">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <!-- Add a class called "main-section-container" on the div tag -->
    <div class="main-section-container-contact">
      <!-- Main section contact form -->
      <div id = "main-section-contact-form">
        <!-- Bio Section -->
        <!-- Add an id called "main-bio" for the first section tag -->
        <section id="contact-form">
        <form>
          <h4>Name:</h4>
          <br>
          <input type="text" name="firstname">
          <br>
          <h4>Email:</h4>
          <br>
          <input type="text" name="lastname">
          <h4>Message</h4>
          <br>
          <textarea name="comment" form="usrform">Enter text here...</textarea>
          <br>
          <button type="button">Submit</button>
        </form> 
        </section>
      </div>
      <!-- Main section sidebar -->
      <div id = "main-section-sidebar">
        <!-- Contact Info Section -->
        <!-- Add an id called "contact-info" for the second section tag -->
        <section id="contact-info">
        <!-- Smaller Header -->
        <h2 id>Connect with Me</h2>
        <!-- Unordered list -->
        <ul>
          <li><a href="#githublogo"><img src="assets/images/github.png" alt="github logo"></a></li>
          <li><a href="#linkedInlogo"><img src="assets/images/linkedin.png" alt="linkedIn logo"></a></li>
          <li><a href="#stacklogo"><img src="assets/images/stackoverflow.png" alt="stackoverflow logo"></a></li>
        </ul>
        </section>
      </div>
      <!-- Add a footer -->
      <footer>
        <h6>@ Copyright 2016 David Coello</h6>
      </footer>
    </div>
  </body>
</html>
